<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 320px;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: #1a1a2e;
      color: #eee;
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      font-size: 18px;
      color: #e94560;
      margin-bottom: 4px;
    }
    .header p {
      font-size: 12px;
      color: #888;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
      background: #16213e;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 16px;
    }
    .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .user-info .name {
      font-size: 14px;
      font-weight: 600;
    }
    .user-info .email {
      font-size: 11px;
      color: #888;
    }
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .btn:hover { opacity: 0.85; }
    .btn-primary {
      background: #e94560;
      color: white;
      margin-bottom: 8px;
    }
    .btn-secondary {
      background: #16213e;
      color: #ccc;
    }
    .btn-google {
      background: white;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .btn-google svg { width: 20px; height: 20px; }

    #login-view, #main-view { display: none; }
    .active { display: block !important; }
    .status {
      text-align: center;
      font-size: 12px;
      color: #888;
      margin-top: 12px;
    }
    .setup-link {
      display: block;
      text-align: center;
      font-size: 12px;
      color: #06b6d4;
      margin-top: 10px;
      cursor: pointer;
      background: none;
      border: none;
      width: 100%;
    }
    .setup-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Login View -->
  <div id="login-view">
    <div class="header">
      <h1>MapNotes</h1>
      <p>Mark places, add notes & attachments</p>
    </div>
    <button class="btn btn-google" id="sign-in-btn">
      <svg viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
      Sign in with Google
    </button>
    <p class="status">Your data is stored in your Google Drive</p>
    <button class="setup-link" id="setup-link-login">Need help? Open Setup Guide</button>
  </div>

  <!-- Main View (after login) -->
  <div id="main-view">
    <div class="header">
      <h1>MapNotes</h1>
    </div>
    <div class="user-info" id="user-info">
      <img id="user-avatar" src="" alt="avatar" />
      <div>
        <div class="name" id="user-name"></div>
        <div class="email" id="user-email"></div>
      </div>
    </div>
    <button class="btn btn-primary" id="open-map-btn">Open Map</button>
    <button class="btn btn-secondary" id="sign-out-btn">Sign Out</button>
    <p class="status">All data synced to your Google Drive</p>
    <button class="setup-link" id="setup-link-main">Setup Guide</button>
  </div>

  <script src="js/auth.js"></script>
  <script src="popup.js"></script>
</body>
</html>

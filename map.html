<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MapNotes</title>
  <link rel="stylesheet" href="lib/leaflet.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar">
    <!-- Drive sync banner (hidden when connected) -->
    <div id="drive-banner" style="display:flex; align-items:center; gap:8px; background:#0f3460; padding:8px 14px; font-size:12px; color:#06b6d4; cursor:pointer; border-bottom:1px solid #16213e;">
      <span style="flex:1;">Offline mode â€” Connect Google Drive to sync & upload files</span>
      <button id="drive-banner-btn" style="background:#e94560; color:white; border:none; border-radius:4px; padding:4px 10px; font-size:11px; cursor:pointer; white-space:nowrap;">Setup</button>
    </div>
    <div class="sidebar-header">
      <h1>MapNotes</h1>
      <div class="search-box">
        <input type="text" id="search-input" placeholder="Search places..." />
      </div>
    </div>

    <!-- Place List -->
    <div id="place-list" class="place-list"></div>

    <!-- Place Detail Panel (hidden by default) -->
    <div id="place-detail" class="place-detail hidden">
      <button class="back-btn" id="back-btn">&larr; Back</button>
      <div class="detail-header">
        <input type="text" id="place-title" class="place-title-input" placeholder="Place name..." />
        <span class="place-coords" id="place-coords"></span>
      </div>
      <div class="detail-section">
        <label>Color</label>
        <div class="color-picker" id="color-picker">
          <span class="color-dot selected" data-color="#e94560" style="background:#e94560"></span>
          <span class="color-dot" data-color="#0f3460" style="background:#0f3460"></span>
          <span class="color-dot" data-color="#53d769" style="background:#53d769"></span>
          <span class="color-dot" data-color="#ffbd2e" style="background:#ffbd2e"></span>
          <span class="color-dot" data-color="#a855f7" style="background:#a855f7"></span>
          <span class="color-dot" data-color="#06b6d4" style="background:#06b6d4"></span>
        </div>
      </div>
      <div class="detail-section">
        <label>Notes</label>
        <textarea id="place-notes" placeholder="Add your notes here..."></textarea>
      </div>
      <div class="detail-section">
        <label>Attachments</label>
        <div id="attachments-list" class="attachments-list"></div>
        <label class="upload-btn" id="upload-btn">
          + Add Attachment
          <input type="file" id="file-input" multiple hidden />
        </label>
        <p class="no-attachments" id="attach-hint" style="display:none; color:#ffbd2e; font-size:12px;">
          Connect Google Drive (from extension popup) to upload attachments.
        </p>
      </div>
      <div class="detail-actions">
        <button class="btn-save" id="save-place-btn">Save</button>
        <button class="btn-delete" id="delete-place-btn">Delete Place</button>
      </div>
    </div>
  </div>

  <!-- Map -->
  <div id="map"></div>

  <!-- Toast notification -->
  <div id="toast" class="toast hidden"></div>

  <script src="lib/leaflet.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/drive.js"></script>
  <script src="js/app.js"></script>
</body>
</html>

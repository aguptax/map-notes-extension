<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MapNotes</title>
  <link rel="stylesheet" href="lib/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar">
    <!-- Drive sync banner (hidden when connected) -->
    <div id="drive-banner" style="display:flex; align-items:center; gap:8px; background:#e8f0fe; padding:8px 14px; font-size:12px; color:#1a73e8; cursor:pointer; border-bottom:1px solid #dadce0;">
      <span style="flex:1;">Offline mode â€” Connect Google Drive to sync & upload files</span>
      <button id="drive-banner-btn" style="background:#1a73e8; color:white; border:none; border-radius:4px; padding:4px 10px; font-size:11px; cursor:pointer; white-space:nowrap;">Setup</button>
    </div>

    <div class="sidebar-header">
      <h1>MapNotes</h1>
      <div class="search-box">
        <input type="text" id="search-input" placeholder="Search states..." autocomplete="off" />
        <div id="search-results" class="search-results hidden"></div>
      </div>
    </div>

    <!-- Level 1: State List -->
    <div id="state-list" class="state-list"></div>

    <!-- Level 2: State Header + Place List -->
    <div id="state-header" class="state-header hidden">
      <button class="back-btn" id="state-back-btn">&larr; All States</button>
      <h2 id="selected-state-name"></h2>
      <div class="state-place-count" id="state-place-count"></div>
    </div>
    <div id="place-list" class="place-list hidden"></div>

    <!-- Level 3: Place Detail Panel -->
    <div id="place-detail" class="place-detail hidden">
      <button class="back-btn" id="back-btn">&larr; Back</button>
      <div class="detail-header">
        <input type="text" id="place-title" class="place-title-input" placeholder="Place name..." />
        <span class="place-address" id="place-address"></span>
        <span class="place-coords" id="place-coords"></span>
        <a id="place-gmaps-link" href="#" target="_blank" rel="noopener" class="gmaps-link">View on Google Maps &rarr;</a>
      </div>
      <div class="detail-section">
        <label>Color</label>
        <div class="color-picker" id="color-picker">
          <span class="color-dot selected" data-color="#ea4335" style="background:#ea4335"></span>
          <span class="color-dot" data-color="#1a73e8" style="background:#1a73e8"></span>
          <span class="color-dot" data-color="#34a853" style="background:#34a853"></span>
          <span class="color-dot" data-color="#fbbc04" style="background:#fbbc04"></span>
          <span class="color-dot" data-color="#a855f7" style="background:#a855f7"></span>
          <span class="color-dot" data-color="#06b6d4" style="background:#06b6d4"></span>
        </div>
      </div>
      <div class="detail-section">
        <label>Notes</label>
        <textarea id="place-notes" placeholder="Add your notes here..."></textarea>
      </div>
      <div class="detail-section">
        <label>Attachments</label>
        <div id="attachments-list" class="attachments-list"></div>
        <label class="upload-btn" id="upload-btn">
          + Add Attachment
          <input type="file" id="file-input" multiple hidden />
        </label>
        <p class="no-attachments" id="attach-hint" style="display:none; color:#fbbc04; font-size:12px;">
          Connect Google Drive (from extension popup) to upload attachments.
        </p>
      </div>
      <div class="detail-actions">
        <button class="btn-save" id="save-place-btn">Save</button>
        <button class="btn-delete" id="delete-place-btn">Delete Place</button>
      </div>
    </div>
  </div>

  <!-- Map -->
  <div id="map"></div>

  <!-- Measure info panel -->
  <div id="measure-info" class="measure-info hidden"></div>

  <!-- Toast notification -->
  <div id="toast" class="toast hidden"></div>

  <script src="lib/leaflet.js"></script>
  <script src="js/states.js"></script>
  <script src="js/geo-utils.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/drive.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
